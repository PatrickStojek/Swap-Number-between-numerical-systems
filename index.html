<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Numerical Systems converter</title>
</head>
<body>
    <main>
        <input type="text" class="NumberInput">
        <label for="NumericalSystem">Select your current Numerical System:</label>
        <select name="base1" id="base1">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="16">16</option>
            <option value="10">10</option>
            <option value="33">33</option>
            <option value="30">30</option>
            <option value="14">14</option>
        </select>
        <label for="NumericalSystem">Select your desired Numerical System:</label>
            <select name="base2" id="base2">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="16">16</option>
                <option value="10">10</option>
                <option value="33">33</option>
                <option value="30">30</option>
                <option value="14">14</option>
            </select>
            <button class="test-Btn">Convert your number</button>

            <div class="container">
                <div class="converted-number"></div>
                <select name="operations" id="operations">
                    <option class="addition big">+</option>
                    <option class="subtraction big">-</option>
                    <option class="multiplication big">*</option>
                    <option class="division big">/</option>
                </select>
                <input type="text" class="NumberInput2 big">
                <select name="base3" id="base3">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="16">16</option>
                    <option value="10">10</option>
                    <option value="33">33</option>
                    <option value="30">30</option>
                    <option value="14">14</option>
                </select>
                <button class="calc-Btn">calculate</button>
                <span class="big">=</span>
                
            </div>
        
    </main>
</body>
</html>
